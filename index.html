<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jackfruit</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js" integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ==" crossorigin="anonymous"></script>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>

        <!--<div id="mario-chat">
            <h2>Mario Chat</h2>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="handle" type="text" placeholder="Handle" />
            <input id="message" type="text" placeholder="Message" />
            <button id="send">Send</button>
        </div>-->

        <p id="createJoinText">Create or Join Room:</p>
        <input id="roomCode" type="text" placeholder="Room Code"></input>
        <button id="enter">Enter</button>
        <a id="howToPlay" href="https://youtu.be/Ylm5JmeHmAg?t=20" target="_blank"><br>How to play Jackfruit</a>
        <a id="handRankingPoints" href="https://youtu.be/y658kQg8S6c?t=56" target="_blank"><br>Hand Ranking Points</a>

        <p id="waitingText" class="hidden">Waiting for opponent...</p>

        <div id="gameText" class="grid-container hidden">
            <div id="0" class="grid-item green"></div>
            <div id="1" class="grid-item green"></div>
            <div id="2" class="grid-item"></div>
            <div id="3" class="grid-item"></div>
            <div id="4" class="grid-item"></div>
            <div id="5" class="grid-item red"></div>
            <div id="6" class="grid-item red"></div>
            <div id="7" class="grid-item green"></div>
            <div id="8" class="grid-item green"></div>
            <div id="9" class="grid-item"></div>
            <div id="10" class="grid-item setHand">Set Hand</div>
            <div id="11" class="grid-item"></div>
            <div id="12" class="grid-item red"></div>
            <div id="13" class="grid-item red"></div>
            <div id="14" class="grid-item green"></div>
            <div id="15" class="grid-item green"></div>
            <div id="16" class="grid-item points">0</div>
            <div id="17" class="grid-item points">Points</div>
            <div id="18" class="grid-item points">0</div>
            <div id="19" class="grid-item red"></div>
            <div id="20" class="grid-item red"></div>
            <div id="21" class="grid-item blue"></div>
            <div id="22" class="grid-item blue"></div>
            <div id="23" class="grid-item blue"></div>
            <div id="24" class="grid-item blue"></div>
            <div id="25" class="grid-item blue"></div>
            <div id="26" class="grid-item blue"></div>
            <div id="27" class="grid-item blue"></div>
        </div>

        <p id="info"></p>


    </body>
    <script src="/jackfruit.js"></script>
</html>
